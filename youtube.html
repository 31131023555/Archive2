<script type="text/javascript">
$(document).ready(function(){
  var videos = ["s_c2UibRUZM", "zFUhEl2xqAE", "H7B1L9uTLUM", "GVLkdMWmIfw", 
                "UJccFNnUqGQ", "rgNYota9444", "3OatE1LYnB4", "ocSgbXAA3cQ"];

  $('#profilesThumbnails span').on('click', function(){
    video_index = parseInt($(this).attr('id').slice(-1)) - 1
    $('#3f8').remove();
    $('<iframe id="3f8" width="420" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>').attr("src", "http://www.youtube.com/embed/" + videos[video_index] + "?autoplay=1&amp;showinfo=0&amp;rel=0").appendTo("#retubePlayer");

    $('#profilesThumbnails span').removeClass('profileItemPlayed')
    $('#retubePlayer div').removeClass('active')
    $(this).addClass('profileItemPlayed')
    $('.' + $(this).attr('id')).addClass('active')
  })
});
</script>
