<!DOCTYPE html>
<html lang="en-us"><head profile="http://www.w3.org/2005/10/profile">
<link rel="stylesheet" href="video_files/bootstrap.css">    
<link rel="stylesheet" href="video_files/mixer.css">

<style type="text/css">
  #elementsLayer{ display: none; }
  #elementsLayer.active { display: block !important; }
</style>
</head>
<body cz-shortcut-listen="true">
  <div class="container">
    <div class="row" style="background-color:black;">
     <span class="wrap-750" style="max-width: 1106.99px;">   
      <div id="playerCtrl" class="ng-scope">        
        <div id="retubePlayer" class="embed-responsive embed-responsive-16by9" style="font-size: 11.07px;">       

          <video width="640" height="360" controls autoplay>
            <source id="3f8" src="video_files/Retube/v1.mp4" type="video/mp4">
          </video>     

          <div id="elementsLayer" class="profileItem1 active"><a target="_blank" href="https://www.amazon.com/dp/B010GS9FLK/ref=twister_B078KDR5XB"><span id="rt-3719" class="imageElement ng-scope" style="display: block; left: 3%; bottom: 15%; width: 35%; height: 23%; background-image: url(&quot;video_files/clothes1.png&quot;); opacity: 1; z-index: 10;"></span></a></div>

          <div id="elementsLayer" class="profileItem2"><a target="_blank" href="https://www.amazon.com/dp/B010GS9FLK/ref=twister_B078KDR5XB"><span id="rt-3719" class="imageElement ng-scope" style="display: block; left: 3%; bottom: 15%; width: 35%; height: 23%; background-image: url(&quot;video_files/clothes2.png&quot;); opacity: 1; z-index: 10;"></span></a></div>

          <div id="elementsLayer" class="profileItem3"><a target="_blank" href="https://www.amazon.com/dp/B010GS9FLK/ref=twister_B078KDR5XB"><span id="rt-3719" class="imageElement ng-scope" style="display: block; left: 3%; bottom: 15%; width: 35%; height: 23%; background-image: url(&quot;video_files/clothes3.png&quot;); opacity: 1; z-index: 10;"></span></a></div>

          <div id="elementsLayer" class="profileItem4"><a target="_blank" href="https://www.amazon.com/dp/B010GS9FLK/ref=twister_B078KDR5XB"><span id="rt-3719" class="imageElement ng-scope" style="display: block; left: 3%; bottom: 15%; width: 35%; height: 23%; background-image: url(&quot;video_files/clothes4.png&quot;); opacity: 1; z-index: 10;"></span></a></div>

          <div id="elementsLayer" class="profileItem5"><a target="_blank" href="https://www.amazon.com/dp/B010GS9FLK/ref=twister_B078KDR5XB"><span id="rt-3719" class="imageElement ng-scope" style="display: block; left: 3%; bottom: 15%; width: 35%; height: 23%; background-image: url(&quot;video_files/clothes5.png&quot;); opacity: 1; z-index: 10;"></span></a></div>

          <div id="elementsLayer" class="profileItem6"><a target="_blank" href="https://www.amazon.com/dp/B010GS9FLK/ref=twister_B078KDR5XB"><span id="rt-3719" class="imageElement ng-scope" style="display: block; left: 3%; bottom: 15%; width: 35%; height: 23%; background-image: url(&quot;video_files/clothes6.png&quot;); opacity: 1; z-index: 10;"></span></a></div>

          <div id="elementsLayer" class="profileItem7"><a target="_blank" href="https://www.amazon.com/dp/B010GS9FLK/ref=twister_B078KDR5XB"><span id="rt-3719" class="imageElement ng-scope" style="display: block; left: 3%; bottom: 15%; width: 35%; height: 23%; background-image: url(&quot;video_files/clothes7.png&quot;); opacity: 1; z-index: 10;"></span></a></div>

          <div id="elementsLayer" class="profileItem8"><a target="_blank" href="https://www.amazon.com/dp/B010GS9FLK/ref=twister_B078KDR5XB"><span id="rt-3719" class="imageElement ng-scope" style="display: block; left: 3%; bottom: 15%; width: 35%; height: 23%; background-image: url(&quot;video_files/clothes8.png&quot;); opacity: 1; z-index: 10;"></span></a></div>
        </div>
      </div>
    </span>
  </div>

  <div class="row">    
    <span class="wrap-750" style="max-width: 936px;">
      <div class="ng-scope">  
        <span id="profiles-panel">   
          <span id="profilesThumbnails">
            <span id="profileItem1" class="mixericonItem ng-scope profileItemPlayed" style="background-image: url(&quot;video_files/girl1.png&quot;);"></span>
            <span id="profileItem2" class="mixericonItem ng-scope" style="background-image: url(&quot;video_files/girl2.png&quot;);"></span>
            <span id="profileItem3" class="mixericonItem ng-scope" style="background-image: url(&quot;video_files/girl3.png&quot;);"></span>
            <span id="profileItem4" class="mixericonItem ng-scope" style="background-image: url(&quot;video_files/girl4.png&quot;);"></span>
            <span id="profileItem5" class="mixericonItem ng-scope" style="background-image: url(&quot;video_files/girl5.png&quot;);"></span>
            <span id="profileItem6" class="mixericonItem ng-scope" style="background-image: url(&quot;video_files/girl6.png&quot;);"></span>
            <span id="profileItem7" class="mixericonItem ng-scope" style="background-image: url(&quot;video_files/girl7.png&quot;);"></span>
            <span id="profileItem8" class="mixericonItem ng-scope" style="background-image: url(&quot;video_files/girl8.png&quot;);"></span>
        </span>
      </div>
    </span>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  var videos = ["v1.mp4", "v2.mp4", "v3.mp4", "v4.mp4", 
                "v5.mp4", "v6.mp4", "v7.mp4", "v8.mp4"];

  $('#profilesThumbnails span').on('click', function(){
    video_index = parseInt($(this).attr('id').slice(-1)) - 1
    $('#3f8').remove();
    $('<source id="3f8" type="video/mp4">').attr("src", "video_files/Retube/" + videos[video_index]).appendTo('video')
    $('video')[0].load();

    $('#profilesThumbnails span').removeClass('profileItemPlayed')
    $('#retubePlayer div').removeClass('active')
    $(this).addClass('profileItemPlayed')
    $('.' + $(this).attr('id')).addClass('active')
  })
});
</script>
</body></html>
